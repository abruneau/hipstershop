apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: storage
              mountPath: /data/db
          readinessProbe:
            exec:
              command:
              - "bin/bash"
              - "-c"
              - "mongosh --eval 'db.stats()'"
            initialDelaySeconds: 10
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 2
            periodSeconds: 3
          livenessProbe:
            exec:
              command:
              - "bin/bash"
              - "-c"
              - "mongosh --eval 'db.stats()'"
            initialDelaySeconds: 60
            failureThreshold: 3
            successThreshold: 1
            timeoutSeconds: 2
            periodSeconds: 10
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: mongo-pvc